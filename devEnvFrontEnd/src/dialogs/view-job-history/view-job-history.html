<div class="view-job-history dialog">
  <div class="holder">
    <div class="header">
      <div class="column">
        <p>job id</p>
      </div>
      <div class="column">
        <p>status</p>
      </div>
      <div class="column">
        <p>creator</p>
      </div>
      <div class="column">
        <p>datetime</p>
      </div>
    </div>
    <div class="header active" *ngFor="let history of jobHistory;"
         (click)="viewDetails(history.jobid)">
      <p>{{history.jobid}}</p>
      <p>{{history.jobstatus}}</p>
      <p>{{history.email}}</p>
      <p>{{history.datetime | date}}</p>
    </div>
  </div>

  <p>Select status for job</p>
  <mat-form-field>
    <mat-select [(value)]="selectedApprove">
      <mat-option>None</mat-option>
      <mat-option value="Approved">Approved</mat-option>
    </mat-select>
  </mat-form-field>

  <p>You selected: {{selectedApprove}} for job with id {{selectedJob}}</p>
  <button mat-raised-button color="primary" (click)="saveStatusChange(selectedApprove)" class="button-btn">Status Change</button>
  <button mat-raised-button color="primary" (click)="close()" class="button-btn">Close</button>

</div>
